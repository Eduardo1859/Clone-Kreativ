<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone-Kreativ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href= "assecs/Kreativ.svg" type="image/x-icon">
</head>
<body>
    <div id="main">
        <div id="conteiner">
            <p>Kreativ</p>
            <h1>Let’s get you started</h1>
            
            <div class="textfild">
                <p>Full name</p> 
                <label for="nome"></label>
                <input type="text" placeholder="Ade Tiger" >
             </div>
             <div class="textfild">
                <p>Email address</p> 
                <label for="Email"></label>
                <input type="email" placeholder="yourname@email.com">
             </div>
             <div class="textfild">
                <p>Phone number</p>
                <img id="img1" src="assecs/Group 8079.svg" alt="">
                <img id="img2" src="assecs/+234.png" alt="">
                <label for="Phone number"></label>
                <input type="tel"  placeholder="                80002738">
              
             </div>
       
             <div class="textfild">
                <p>Create password</p>
                <label for="Create password"></label>
                <input type="password" placeholder="°°°°°°°°°" >
                <img id="img3" src="assecs/eye-close-line.svg" alt="">
             </div>
       
             <div class="textfild">
                <p>Location (Optional)</p>
                <label for="Location (Optional)"></label>
                <input type="text" placeholder="Select Location" >
             </div>
             <div class="btn">
                 <button>Sing Up</button>
                 <p>Already a user? <a href="#">Login</a></p>
             </div>
   
       
            </div>
       
        <div class="footer">
             <div class="menu">
                 <a href="#">Home</a>
                 <a href="#">Contact</a>
            </div>
            <div class="paragrafo">
                <h1>“Creativity is  intelligence having fun”</h1>
                <p>- Albert Einstein</p>
            </div>
         </div>
    </div>
</body>
</html>
